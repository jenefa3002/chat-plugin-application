{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://startbootstrap.github.io/startbootstrap-sb-admin-2/css/sb-admin-2.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gradient-primary d-flex align-items-center justify-content-center vh-100"
      style="background-image: url('/static/img/bg.png');
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8">
                <div class="card o-hidden border-0 shadow-lg">
                    <div class="card-body p-4">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account</h1>
                        </div>
                    {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                    {% endif %}
                        <form method="post">
                            {% csrf_token %}
                            <!-- Username Field -->
                            <div class="form-group">
                                <label for="id_username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    {{ form.username }}
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label for="id_email" class="form-label">E-mail</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    {{ form.email }}
                                    <input autocomplete="off" type="email" name="email" id="id_email" class="form-control">
                                </div>
                            </div>
                            <!-- Password Field -->
                            <div class="form-group mt-3">
                                <label for="id_password1" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    {{ form.password1 }}
                                </div>
                            </div>
                            <!-- Confirm Password Field -->
                            <div class="form-group mt-3">
                                <label for="id_password2" class="form-label">Confirm Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    {{ form.password2 }}
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block mt-4">Sign Up</button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="{% url 'login' %}">Already have an account? Log in!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include 'chatbot.html' %}
    <!-- SB Admin 2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://startbootstrap.github.io/startbootstrap-sb-admin-2/js/sb-admin-2.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let inputs = document.querySelectorAll("input");
            inputs.forEach(input => {
                input.classList.add("form-control");
            });
        });
    </script>

</body>
</html>
